  <title>Trivia Quiz</title>
  <style>
    body {

    }

    .quiz-container {

      padding: 20px;

      margin-bottom: 20px;

    }

      border-radius: 5px;
      cursor: pointer;
    }

    .option:hover {
      background-color: #e0e0e0;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
    }

    .next-question {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-question:hover {
      background-color: #0056b3;
    }

    .diagram {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

      { question: 'What is the function of the rib cage?', answers: ['A. Protecting the heart', 'B. Protecting the liver', 'C. Supporting the lungs', 'D. Aiding digestion'], correctAnswer: 'C. Supporting the lungs' },
      { question: 'What is the main function of the cerebrum in the human brain?', answers: ['A. Controlling balance and coordination', 'B. Processing sensory information', 'C. Controlling involuntary functions', 'D. Regulating body temperature'], correctAnswer: 'B. Processing sensory information' },
      { question: 'Which part of the plant is responsible for absorbing sunlight and carrying out photosynthesis?', answers: ['A. Stem', 'B. Leaf', 'C. Root', 'D. Flower'], correctAnswer: 'B. Leaf' },
      { question: 'What is the name of the process by which plants convert light energy into chemical energy?', answers: ['A. Respiration', 'B. Transpiration', 'C. Photosynthesis', 'D. Circulation'], correctAnswer: 'C. Photosynthesis' },
      { question: 'What is the name of the cell organelle that contains the genetic material and controls cell activities?', answers: ['A. Mitochondria', 'B. Nucleus', 'C. Ribosome', 'D. Endoplasmic reticulum'], correctAnswer: 'B. Nucleus' },

      { question: 'What is the name of the fluid that transports nutrients and oxygen to cells and removes waste products?', answers: ['A. Blood', 'B. Lymph', 'C. Plasma', 'D. Cerebrospinal fluid'], correctAnswer: 'A. Blood' },
      { question: 'Which structure is responsible for producing eggs in the female reproductive system?', answers: ['A. Ovary', 'B. Uterus', 'C. Fallopian tube', 'D. Vagina'], correctAnswer: 'A. Ovary' },
      { question: 'What is the name of the process by which an organism grows and develops?', answers: ['A. Growth', 'B. Metabolism', 'C. Reproduction', 'D. Development'], correctAnswer: 'D. Development' },
      { question: 'What is the name of the membrane that surrounds the brain and spinal cord?', answers: ['A. Meninges', 'B. Peritoneum', 'C. Pleura', 'D. Pericardium'], correctAnswer: 'A. Meninges' },
      { question: 'Which part of the human body is responsible for producing antibodies?', answers: ['A. Lymph nodes', 'B. Spleen', 'C. Bone marrow', 'D. Thymus'], correctAnswer: 'C. Bone marrow' },
      { question: 'What is the name of the process by which nutrients are absorbed into the bloodstream from the digestive system?', answers: ['A. Absorption', 'B. Digestion', 'C. Circulation', 'D. Respiration'], correctAnswer: 'A. Absorption' },
      { question: 'Which part of the human body is responsible for filtering and purifying blood?', answers: ['A. Kidney', 'B. Liver', 'C. Pancreas', 'D. Stomach'], correctAnswer: 'A. Kidney' },
      { question: 'What is the name of the bone that forms the upper arm?', answers: ['A. Humerus', 'B. Radius', 'C. Ulna', 'D. Femur'], correctAnswer: 'A. Humerus' },
      { question: 'Which part of the human body is responsible for regulating body temperature and water balance?', answers: ['A. Skin', 'B. Liver', 'C. Kidney', 'D. Pancreas'], correctAnswer: 'A. Skin' },
      { question: 'What is the name of the process by which an organism converts food into energy?', answers: ['A. Metabolism', 'B. Photosynthesis', 'C. Respiration', 'D. Digestion'], correctAnswer: 'A. Metabolism' },
      { question: 'Which part of the human eye is responsible for focusing light onto the retina?', answers: ['A. Lens', 'B. Cornea', 'C. Retina', 'D. Iris'], correctAnswer: 'A. Lens' },
      { question: 'What is the name of the fluid that surrounds and protects the fetus in the womb?', answers: ['A. Amniotic fluid', 'B. Synovial fluid', 'C. Cerebrospinal fluid', 'D. Lymph'], correctAnswer: 'A. Amniotic fluid' },
      { question: 'Which part of the human body is responsible for producing red blood cells?', answers: ['A. Bone marrow', 'B. Spleen', 'C. Liver', 'D. Kidney'], correctAnswer: 'A. Bone marrow' },
      { question: 'What is the name of the hormone responsible for regulating blood sugar levels?', answers: ['A. Insulin', 'B. Glucagon', 'C. Adrenaline', 'D. Thyroxine'], correctAnswer: 'A. Insulin' },
      { question: 'Which part of the human body is responsible for producing bile?', answers: ['A. Liver', 'B. Gallbladder', 'C. Pancreas', 'D. Stomach'], correctAnswer: 'A. Liver' },
      { question: 'What is the name of the process by which water is lost through the skin and respiratory system?', answers: ['A. Evaporation', 'B. Transpiration', 'C. Condensation', 'D. Precipitation'], correctAnswer: 'A. Evaporation' },
      { question: 'Which part of the human body is responsible for producing saliva?', answers: ['A. Salivary glands', 'B. Liver', 'C. Stomach', 'D. Pancreas'], correctAnswer: 'A. Salivary glands' },
      { question: 'What is the name of the bone that forms the lower leg?', answers: ['A. Tibia', 'B. Fibula', 'C. Femur', 'D. Patella'], correctAnswer: 'A. Tibia' },
      { question: 'Which part of the human body is responsible for producing tears?', answers: ['A. Lacrimal glands', 'B. Salivary glands', 'C. Pancreas', 'D. Thyroid gland'], correctAnswer: 'A. Lacrimal glands' }
    ];

    const questionElement = document.querySelector('.question');
    const optionsContainer = document.querySelector('.options');
    const feedbackElement = document.querySelector('.feedback');
    const nextButton = document.querySelector('.next-question');

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      // Clear previous options and feedback
      optionsContainer.innerHTML = '';
      feedbackElement.textContent = '';

      // Display options
      currentQuestion.answers.forEach(answer => {
        const option = document.createElement('button');
        option.textContent = answer;
        option.classList.add('option');
        optionsContainer.appendChild(option);
      });
    }

    function checkAnswer(selectedOption) {
      const currentQuestion = questions[currentQuestionIndex];
      if (selectedOption === currentQuestion.correctAnswer) {
        feedbackElement.textContent = 'Correct!';
        feedbackElement.style.color = 'green';
        score++;
      } else {
        feedbackElement.textContent = 'Incorrect. Try again!';
        feedbackElement.style.color = 'red';
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      questionElement.textContent = 'Quiz Completed!';
      optionsContainer.innerHTML = '';
      feedbackElement.textContent = '';
      nextButton.style.display = 'none';

      const scoreElement = document.createElement('p');
      scoreElement.textContent = 'Your total score is: ' + score + '/' + questions.length;
      scoreElement.style.fontWeight = 'bold';
      scoreElement.style.marginTop = '20px';
      document.querySelector('.quiz-container').appendChild(scoreElement);
    }

    // Event listeners
    optionsContainer.addEventListener('click', (event) => {
      if (event.target.classList.contains('option')) {
        const selectedOption = event.target.textContent;
        checkAnswer(selectedOption);
      }
    });

    nextButton.addEventListener('click', nextQuestion);

    // Show the first question
    showQuestion();
  </script>
</body>
</html>
